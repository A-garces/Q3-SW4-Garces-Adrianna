<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>SW 2</title>
</head>

<div class="container">

    <img src="robot.avif" class="rounded float-start" alt="robot">
    <h1>Hi there! Let's do some Math equestion together!</h1><hr>
    
    <form>
        <label for="value_peso">Enter the problem value:</label>
    <input type="number" id="x" placeholder="Enter a value for X">
    <input type="number" id="y" placeholder="Enter a value for Y">
    
    <br/><br/>
    
    <button class="btn btn-success" onclick="multiply()">Product of X and Y</button>
    <button class="btn btn-warning" onclick="power()">X raised to Y</button>
    <button class="btn btn-danger" onclick="remainder()">Get the remainder of X & Y</button>
    <button class="btn btn-primary" onclick="checkEquality()">Check if X is equal to Y</button>
    
</div>

    <p class="footer"> &copy; 2025 | ICT 9 | Exercise 3: Functions | Made by Adrianna Garces </p>

<script>
    function getValues() {
        let x = parseFloat(document.getElementById("x").value);
        let y = parseFloat(document.getElementById("y").value);
        return { x, y };
    }

    function multiply() {
        let { x, y } = getValues();
        alert("The product of X and Y is: " + (x * y));
    }

    function power() {
        let { x, y } = getValues();
        alert("X raised to Y is: " + Math.pow(x, y));
    }

    function remainder() {
        let { x, y } = getValues();
        alert("The remainder when X is divided by Y is: " + (x % y));
    }

    function checkEquality() {
        let { x, y } = getValues();
        alert(x === y ? "X is equal to Y" : "X is NOT equal to Y");
    }
</script>


</div>
